<div class="flex flex-wrap flex-row justify-between">
  <!-- Form section -->
  <div class="container-main p-4 flex flex-wrap items-center w-full md:w-1/2">
    <mat-form-field class="w-full mb-4 md:mr-4">
      <mat-label class="text-lg font-semibold">Title</mat-label>
      <input matInput placeholder="Enter title" [(ngModel)]="title" class="w-full">
    </mat-form-field>
    <mat-form-field class="w-full mb-4 md:mr-4">
      <mat-label class="text-lg font-semibold">Description</mat-label>
      <textarea matInput placeholder="Enter description" [(ngModel)]="description" class="w-full"></textarea>
    </mat-form-field>
    <mat-form-field class="w-full mb-4">
      <mat-label class="text-lg font-semibold">Status</mat-label>
      <mat-select [(ngModel)]="status" name="status" class="w-full">
        <mat-option *ngFor="let stat of statusList" [value]="stat">{{stat}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" class="px-6 py-3 bg-blue-500 text-white rounded hover:bg-blue-600" (click)="createTodolist()">Submit</button>
  </div>

  <div class="border-r border-gray-300 h-full mx-4 hidden md:block"></div>

  <div class="w-full md:w-1/2 p-4 rounded-sm border-collapse border-['red'] ">
      <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>
          <ng-container matColumnDef="update">
              <th mat-header-cell *matHeaderCellDef> Update </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="updateTodoList(element)">
                    <mat-icon class="mat-18">system_update</mat-icon>
                </button>
              </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button color="warn" (click)="deleteTodolist(element._id)">
                      <mat-icon class="mat-18">delete</mat-icon>
                  </button>
                </td>
              </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
